<html>

<script type="text/javascript">
function show_alert()
{
alert("i am a alert box"+"\n"+"to print in next line");
}

function confirm_button()
{
var r=confirm("press confirm button");
}

function show_prompt()
{
var name=prompt("Please enter your name","enter here");
if (name!=null && name!="")
  {
  document.write("Hello " + name + "! How are you today?");
  }}


</script> 

<body>

<input type="button" onclick="show_alert()" value="show alert" >
<input type="button" onclick="confirm_button()" value="confirm button" >
<input type="button" onclick="show_prompt()" value="prompt box" >


</body>
</html>

<html>

<title>USE OF THE FORM</title>

<body>

<h1>To demonstrate the use of the form </h1>
<form>

<!-- The fieldset forms the some group of elements to be
	displayed and legend act as caption-->

<fieldset>
<legend> sign in </legend>
Name : <input type="text"><br>
password :<input type="password"><br>
</fieldset>

<!-- use of radio button -->
<p>
<input type="radio" name="Gender" > Male <br>
<input type="radio" name="Gender" > Female <br>
 <b>Note:</b> When a user clicks on a radio-button,
 it becomes checked, and all other radio-buttons with equal name become unchecked.</p>

<!-- use of checkbox button -->
<p>
<input type="checkbox" name="vehicle" > I have a bike <br>
<input type="checkbox" name="vehicle" > I have a car  <br>
</p>


<!-- use of Drop down box  -->
<select>
<option value="ind" >India </option>
<option value="usa">usa </option>
<option value="uk">Uk </option>
</select>

<!-- use of text area  -->
<p>
<textarea rows=4 cols=10>
This textarea contain the 4 rows and 10 columns </textarea>
</p>

<!-- use of Button -->
<p>
<input type="button" value="hello world" >
</p>

</form>


</body>
</html>

<html>

<title>html document </title>

<body>
<table border="1">


<!-- To specify the caption to the table -->
<caption>table caption</caption>

<tr>
<th>Header1 </th>
<th>Header2 </th>
</tr>

<tr>
<td>r1,c1</td>
<td>r1,c2</td>
</tr>
<tr>
<td>r2,c1</td>
<td>r2,c2</td>
</tr>

</table>


<h4>Cell that spans two columns:</h4>
<table border="2">
<tr>
<th> name </th>
<th colspan="2"> telephone </th>
</tr>
<tr>
  <td>Bill Gates</td>
  <td>555 77 854</td>
  <td>555 77 855</td>
</tr>
</table>

<h4>Cell that spans two rows:</h4>
<table border="1">
<tr>
  <th>First Name:</th>
  <td>Bill Gates</td>
</tr>
<tr>
  <th rowspan="2">Telephone:</th>
  <td>555 77 854</td>
</tr>
<tr>
  <td>555 77 855</td>
</tr>
</table>




</body>
</html>
